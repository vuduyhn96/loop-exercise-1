</head>
<body>
<h2>Số Fibonacci Chia Hết Cho 5</h2>
<script>
  function findFibonacciDivisibleBy5() {
    let first = 0;
    let second = 1;
    let result;
    do {
      result = first + second;
      first = second;
      second = result;
    } while (result % 5 !== 0);
    document.write("Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: " + result);
  }
  findFibonacciDivisibleBy5();
</script>
