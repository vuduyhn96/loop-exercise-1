<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xử lý Nhiệt độ</title>
</head>
<body>
<script>
  let nhietDo = parseInt(prompt("Nhập nhiệt độ hiện tại:"));
  if (nhietDo > 100) {
    alert("Nhiệt độ quá cao, hãy giảm nhiệt độ.");
  } else if (nhietDo < 20) {
    alert("Nhiệt độ quá thấp, hãy tăng nhiệt độ.");
  } else {
    alert("Nhiệt độ ổn định.");
  }
</script>
</body>
</html>
