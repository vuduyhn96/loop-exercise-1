<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng của 30 số chia hết cho 7</title>
</head>
<body>
<h2>Tổng của 30 số chia hết cho 7</h2>
<script>
    function sumOfNumbersDivisibleBy7(n) {
        let sum = 0;
        let count = 0;
        let currentNumber = 1;

        while (count < n) {
            if (currentNumber % 7 === 0) {
                sum += currentNumber;
                count++;
            }
            currentNumber++;
        }

        return sum;
    }
    let sumResult = sumOfNumbersDivisibleBy7(30);
    document.write("Tổng của 30 số chia hết cho 7 là: " + sumResult);
</script>
</body>

</html>
